<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Grid of data points - the "maze" of data using project colors -->
  <g opacity="0.35">
    <circle cx="6" cy="6" r="1" fill="#6b7280"/>
    <circle cx="11" cy="6" r="1" fill="#6b7280"/>
    <circle cx="16" cy="6" r="1" fill="#6b7280"/>
    <circle cx="21" cy="6" r="1" fill="#6b7280"/>
    <circle cx="26" cy="6" r="1" fill="#6b7280"/>

    <circle cx="6" cy="11" r="1" fill="#6b7280"/>
    <circle cx="11" cy="11" r="1" fill="#6b7280"/>
    <circle cx="16" cy="11" r="1" fill="#6b7280"/>
    <circle cx="21" cy="11" r="1" fill="#6b7280"/>
    <circle cx="26" cy="11" r="1" fill="#6b7280"/>

    <circle cx="6" cy="16" r="1" fill="#6b7280"/>
    <circle cx="11" cy="16" r="1" fill="#6b7280"/>
    <circle cx="16" cy="16" r="1" fill="#6b7280"/>
    <circle cx="21" cy="16" r="1" fill="#6b7280"/>
    <circle cx="26" cy="16" r="1" fill="#6b7280"/>

    <circle cx="6" cy="21" r="1" fill="#6b7280"/>
    <circle cx="11" cy="21" r="1" fill="#6b7280"/>
    <circle cx="16" cy="21" r="1" fill="#6b7280"/>
    <circle cx="21" cy="21" r="1" fill="#6b7280"/>
    <circle cx="26" cy="21" r="1" fill="#6b7280"/>

    <circle cx="6" cy="26" r="1" fill="#6b7280"/>
    <circle cx="11" cy="26" r="1" fill="#6b7280"/>
    <circle cx="16" cy="26" r="1" fill="#6b7280"/>
    <circle cx="21" cy="26" r="1" fill="#6b7280"/>
    <circle cx="26" cy="26" r="1" fill="#6b7280"/>
  </g>

  <!-- Highlighted insight path - squares showing discovered pattern -->
  <rect x="4" y="4" width="4" height="4" rx="0.5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="19" y="4" width="4" height="4" rx="0.5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="14" y="14" width="4" height="4" rx="0.5" fill="url(#grad1)"/>
  <rect x="4" y="19" width="4" height="4" rx="0.5" fill="url(#grad1)" opacity="0.8"/>
  <rect x="24" y="24" width="4" height="4" rx="0.5" fill="url(#grad1)" opacity="0.8"/>

  <!-- Connection lines showing the insight -->
  <path d="M 6 6 L 16 16 M 21 6 L 16 16 M 16 16 L 6 21 M 16 16 L 26 26"
        stroke="url(#grad1)"
        stroke-width="1.5"
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Focus on center insight -->
  <rect x="12" y="12" width="8" height="8" rx="1" fill="none" stroke="url(#grad1)" stroke-width="1.2" opacity="0.4"/>
</svg>
